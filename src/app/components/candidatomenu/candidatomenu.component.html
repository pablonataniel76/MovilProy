<ion-menu side="end" menuId="first" contentId="main">
  <ion-header >
    <ion-toolbar color="dark">
      <ion-title >Candidato Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="medium">
    <ion-list >
      <ion-item *ngFor="let c of components" [routerLink]="'/candidato/'+c.redirectTo" routerLinkActive="active-link" detail>
        <ion-icon slot="start" [name]="c.icon"></ion-icon>
        <ion-label>{{c.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
